
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae72ca9feb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculatorApp.css">
    <title>Calculator App Project</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="calculation"></div>
            <div class="result"></div>
        </div>

        <div class="button-row">
            <button class="btn-function">e</button>
            <button class="btn-function">H</button>
            <button class="btn-function">sin</button>
            <button class="btn-function">deg</button>
        </div>

        <div class="button-row">
            <button class="btn-function">AC</button>
            <button class="btn-function"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn-operator">/</button>
            <button class="btn-operator"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="button-row">
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator operator-sign">-</button>
        </div>

         <div class="button-row">
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator operator-sign">+</button>
        </div>

         <div class="button-row">
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
        </div>

         <div class="button-row">
            <button class="btn-number">0</button>
            <button class="btn-number">.</button>
            <button class="btn-number">=</button>
        </div>


    </div>



    <script src="./calculatorApp.js"></script>
</body>
</html>
