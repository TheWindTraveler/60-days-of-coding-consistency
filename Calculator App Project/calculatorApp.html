
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae72ca9feb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculatorApp.css">
    <title>Calculator App Project</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="calculation"></div>
            <div class="result"></div>
        </div>


        <div class="button-grid">
            <!-- First row -->
            <button class="btn-function">e</button>
            <button class="btn-function">Î¼</button>
            <button class="btn-function">sin</button>
            <button class="btn-function">deg</button>


            <!-- Second row -->
            <button class="btn-function btn-clear-all">AC</button>
            <button class="btn-function delete-button"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn-operator">/</button>
            <button class="btn-operator">*</button>


            <!-- Third row -->
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator operator-sign">-</button>


         <!-- Fourth row -->
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            

            <div class="vertical-buttons" style="grid-row: 4 / 7; grid-column: 4;">
                <button class="btn-operator plus">+</button>
                <button class="btn-equal">=</button>
            </div>


        <!-- Fifth row -->
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button> 


         <!-- Sixth row x span -->
            <button class="btn-number zero" style="grid-column: 1 / 3;">0</button>
            <button class="btn-number">.</button>
    
        </div>
    </div>


    <script src="./calculatorApp.js"></script>
    <script src="./components/clearAllButtonElement.js"></script>
    <script src="./components/deleteButtonElement.js"></script>
    <script src="./components/equalsButtonElement.js"></script>
    <script src="./components/numberButtonElement.js"></script>
    <script src="./components/operatorButtonElement.js"></script>
</body>
</html>
